<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to your Home</h1>
<h3 th:if="${user != null}" th:text="${'Current user: ' + user.firstName + ' ' + user.lastName}"></h3>

<a th:if="!${username}" href="/login">Log In</a>
<br>
<a th:if="!${username}" href="/signup">Or Sign Up</a>
<a th:if="${username}" href="/login">Log Out</a>
</body>
</html>
